<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative · Zirui</title>
  <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/card-style.css" />
  <link rel="stylesheet" href="assets/css/creative.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  
    /* 🎸 Guitar Section */
    .container {
      max-width: 1080px;
      margin: 20px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

  </style>
</head>
<body>

  <nav>
    <a href="/index">Home</a>
    <a href="/about">About</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/notes">Notes</a>
    <a href="/creative">Creative</a>
  </nav>

  <!-- 🎨 Sketchbook -->
  <h2>🎨 Sketchbook</h2>
  <div class="gallery">
    <img src="/assets/img/art/Miku1.png" alt="Sketch 1" />
    <img src="/assets/img/art/xiangling.png" alt="Sketch 2" />
    <img src="/assets/img/art/人体2.png" alt="Sketch 3" />
    <img src="/assets/img/art/人体4.png" alt="Sketch 4" />
  </div>

  <!-- 🎸 Guitar Practice -->
  <h2>🎸 Guitar Practice</h2>
  <div class="container">
    

    <!-- ✅ 点击卡片弹出播放 -->
    <div class="card" onclick="openModal('https://player.bilibili.com/player.html?bvid=BV18Z421175G')">
      <div class="card-content">
        <h3>Connect</h3>
        <p>The opening song of Puella Magi Madoka Magica.</p>
      </div>
    </div>

    <div class="card" onclick="openModal('https://player.bilibili.com/player.html?bvid=BV18Z421175G')">
        <div class="card-content">
          <h3>Connect</h3>
          <p>The opening song of Puella Magi Madoka Magica.</p>
        </div>
    </div>


  </div>

  <!-- 🔧 Modal -->
  <div class="modal" id="videoModal" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">✖</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    © 2025 Zirui Huang
  </footer>

  <!-- JS 控制弹出和关闭 -->
  <script>
    function openModal(videoURL) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = videoURL;
      modal.classList.add('active');
    }

    function closeModal(e) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      if (!e || e.target === modal || e.target.classList.contains('close-btn')) {
        iframe.src = "";
        modal.classList.remove('active');
      }
    }
  </script>

</body>
</html>
